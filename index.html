    <script>
        // Handle SPA routing for GitHub Pages safely
        (function() {
            // Skip if in srcdoc or restricted context
            if (window.location.href.includes('about:srcdoc') || !window.history.replaceState) {
                return;
            }
            // Only redirect non-root, non-file paths
            if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
                try {
                    window.history.replaceState(null, null, '/');
                    window.dispatchEvent(new PopStateEvent('popstate'));
                } catch (e) {
                    console.warn('History manipulation blocked:', e.message);
                }
            }
        })();
    </script>
</body>
